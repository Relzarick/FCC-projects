<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Projects</title>
    <link rel="stylesheet" href="style.css" />

  <body>

    <div class="palindrome-main-container">
        <h1>Is it a Palindrome?</h1>
      
      <div class="palindrome-subcontainer">
        <p>Enter in text to check for a palindrome:</p>
        <input id="palindrome-input" type="text" />
        <button id="palindrome-btn">Check</button>
        <div id="palindrome-result"></div>
      </div>

      <div class="palindrome-info">
        <p>
          ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </div>
    

    <div class="validator-main-container">      
        <h1>Telephone Number Validator</h1>
      
        <div class="validator-subcontainer">
          <form label="validator">
            <p>Enter a Phone Number:</p>
            <input name='validator' id="validator-input">
            <button class="validator-btn" id="check-btn">Check</button>
              <button class="validator-btn" id="clear-btn">Clear</button>
          </form>    
        </div>
        <div id="validator-result" class="hidden"></div>
      </div>
    
        
    <div class="converter-main-container">
        <h1>Roman Numeral Converter</h1> 
    <div class="line"></div> 
    
    <div class="converter-subcontainer">
      <h2>Enter a Number:<h2>
        <form id="form">
          <fieldset>
        <input id="number" type="number" >
        <button id="convert-btn" type="submit">Convert</button>
        </fieldset>
        </form>
    </div>

    <div id="converter-result" class="hidden"></div>
    </div>

      
    <script src="script.js"></script>
  </body>
</html>
