<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="web-container">
      <header id="header">
      <img id="header-img" src="https://cdn-icons-png.flaticon.com/512/2972/2972253.png" alt="keyboard" >
      <div class="id90">
      <p>Made to Order, Custom Keyboards</P>
      <nav id="nav-bar">
        <a class="nav-link" href="#product">Key Boards</a>
        <a class="nav-link" href="#sound-test">Sound Tests</a>
            <a class="nav-link" href="#email-container">Newsletter</a>
      </nav>
      </div>
    </header>
    <div class="header-line"></div>

    <main>
        <div id="product" class="product-container">
        <h2>Choose the keyboard that’s right for you.</h2>
        <p>Your start into custom mechanical keyboards.</p>
        <div class="keyboard-grid">
          <div class="sub-product-container">
            <h3>60%</h3>
            <img src="https://pyxis.nymag.com/v1/imgs/faf/728/ae5fc02320e279393dd0545c5ecd5f356a.jpg" alt="60% keyboard">
            <p>From $110</p>
          </div>
          <div class="sub-product-container">
            <h3>65%</h3>
            <img src="https://upgradekeyboards.com/cdn/shop/products/block67-black_1445x.jpg?v=1655083935" alt="65% keyboard">
            <p>From $130</p>
          </div>
          <div class="sub-product-container">
            <h3>TKL</h3>
            <img src="https://switchandclick.com/wp-content/uploads/2020/09/Varmillo-MA87M-1024x576.png" alt="tkl keyboard">
            <p>From $150</p>
          </div>
          <div class="sub-product-container">
            <h3>100%</h3>
            <img src="https://techjioblog.com/wp-content/uploads/2023/06/Qwertykeys-QK100-keyboard-cover2-1024x771.jpg" alt="100% keyboard">
            <p>From $200</p>
          </div>
        </div>
        </div>

        <div id="sound-test">
          <div class="video-container">
            <a href="https://www.youtube.com/watch?v=U7Y50T7NKyw&ab_channel=ricecloud">
       <video id="video" autoplay loop>
       <source src="https://cdn.shopify.com/videos/c/o/v/11187f78d87e4d919054f5c7ab07cd0e.mp4" type="video/mp4">
       </video>
         <h2 class="overlay">Sound Tests</h2>
       </div>
       </a>
        </div>

        <section id="email-container">
          <h2>Join our newsletter today</h2>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" type="email" id="email" placeholder="Enter Your email address">
        <input id="submit" type="submit">
      </form>
        </section>

        <footer><span>© 2023, Keyboard Company</span></footer>
      
    </main>
    </div>
    
  </body>
</html>
