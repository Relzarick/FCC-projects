<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="heading">
  <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
  <p class="description" id="description">Thank you for taking the time to help us improve the platform</p>
  </div>

  <form class="survey-form" id="survey-form">
    <div class="sub-survey-form">
    <label for="name">
    <label id="name-label"><p>Name</p></label>
    <input type="text" id="name" name="name"
    placeholder="Enter your name" required>
    </label>
    </div>
    <div class="sub-survey-form">
    <label for="email">
      <label id="email-label"><p>Email</p></label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </label>
      </div>
      <div class="sub-survey-form">
    <label for="number">
      <label id="number-label"><p>Age (optional)</p></label>
      <input type="number" id="number" name="number" placeholder="Enter your age"  min="1" max="100">
      </label>
      </div>

      <div class="sub-survey-form">
    <label for="dropdown"><p>Which option best describes your current role?</p></label>
      <select class="select" type="radio" id="dropdown" name="dropdown" required>
        <option value="">Select Your Current Roles</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer Not To Say</option>
        <option value="5">Others</option>
        <select>
          </div>
      
      <div class="sub-survey-form">
      <p>Would you recommend freeCodeCamp to a friend?</p>
          <label class="radio-qn-sub" for="a1"><input class="raido-input" type="radio" id="a1" value="a1" name="refer">Definitely</label>
          <label class="radio-qn-sub" for="a2"><input class="raido-input" type="radio" id="a2" value="a2" name="refer">Maybe</label>
          <label class="radio-qn-sub" for="a3"><input class="raido-input" type="radio" id="a3" value="a3" name="refer">Not sure</label>
          </div>


          <div class="sub-survey-form">
          <label for="feature"><p>What is your favorite feature of freeCodeCamp?</p></label>
          <select  class="select" type="radio" id="feature" name="feature" required>
            <option value="">Select an option</option>
            <option value="b1">Challenges</option>
            <option value="b2">Projects</option>
            <option value="b3">Community</option>
            <option value="b4">Open Source</option>
            </select>
            </div>

            <div class="sub-survey-form">
            <label for="improve">What would you like to see improved? (Check all that apply)</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c1">Front-end Projects</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c2">Back-end Projects</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c3">Data Visualization</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c4">Challenges</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c5">Open Source Community</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c6">Gitter help rooms</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c7">Videos</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c8">City Meetups</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c9">Wiki</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c10">Forum</label>
            <label class="checkbox-qn-sub"><input class="checkbox-input" type=checkbox value="c11">Additional Courses</label>
            </div>

            <div class="sub-survey-form">
              <p>Any comments or suggestions?</p>
              <textarea>Enter your comment here...</textarea>
              </div>
        
            <div class="sub-survey-form">
          <label for="submit">
            <input type="submit" id="submit" class="submit">
          </label>
          </div>
</form>
</body>
</html>
